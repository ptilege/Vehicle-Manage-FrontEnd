
<div class="container mt-5">


<table class="table table-striped">
    <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Model</th>
    <th scope="col">Make</th>
    <th scope="col">Update</th>
    <th scope="col">Delete</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let vehicle of vehicleList">
    <td>{{vehicle.id}}</td>
    <td>{{vehicle.model}}</td>
    <td>{{vehicle.make}}</td>
    <td><button class="btn btn-warning">Update</button></td>
    <td><button (click)="setSelectedVehicle(vehicle)" data-bs-toggle="modal" data-bs-target="#deleteModal" class="btn btn-danger">Delete</button></td>
   
  </tr>
</tbody>

</table>
</div>


<!-- Modal Delete-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Conformation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button  type="button" data-bs-dismiss="modal"  class="btn btn-danger" (click)="deleteVehicle()">Delete</button>
        </div>
      </div>
    </div>
  </div>
